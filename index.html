<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!--ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!--javascript-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <!-- Jumbotron-->
        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <h2>Search Your Train!</h2>
        </div>
        <div class="row">
            <!--Search Parameters Panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="trainTable"> 
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                </thead>
                                <tbody>
                            </table>
                        </div>
                   <!--Results Panel-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>   
                </div>
    
                </div>
                    <div class="panel-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="search">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
                               
                                <div class="form-group">
                                    <label for="timeInput">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="timeInput">
                                </div>
                                <div class="form-group">
                                    <label for="frequencyInput">Frequency (mins)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
                           </form>
                        </div>
                </div>

            </div>
        </div>
        <div class="row">
         
        </div>
    </div>

</body>
</html>
